<!DOCTYPE html)
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    {% if current_user %}
        <img src="{{current_user.avatar_url}}" style="height: 150px; width: 150px; border-radius: 50%;" alt="">
        <p>Logged in as {{current_user.username}}#{{current_user.discriminator}}</p>
        <p>в {{start_time}} {{timezone}} вы вступите в последний</p>
        <p>созданный звонок одной из групп, в которых вы состоите</p>
        <a href='/logout'><button>Logout</button></a>
    {% else %}
        <a href='{{oauth_url}}'><button>Login with Discord</button></a>
    {% endif %}
</body>
</html>
